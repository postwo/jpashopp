<!DOCTYPE html>
<!--한국어를 사용한다면 <html lang="ko">와 같이 지정 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- layout:fragment="content"이부분은 default.html에서 <div layout:fragment="content" class="content"></div> 이부분에 들어간다-->
<div layout:fragment="content">
    본문 영역입니다.
</div>

</html>
